<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spreadsheet</title>
  </head>
  <body>
    <div id="menu">
      <button id="addRow">Add row</button>
      <button id="addColumn">Add column</button>
      <button id="addRowAbove" >Add row above</button>
      <button id="addRowBelow" >Add row below</button>
      <button id="addColumnLeft" >Add column to the left</button>
      <button id="addColumnRight" >Add column to the right</button>
        <button id="removeColumnLeft">Remove column left</button>
        <button id="removeColumnRight">Remove column right</button>
        <button id="removeRowAbove">Remove row above</button>
        <button id="removeRowBelow">Remove row below</button>
    </div>
    <div id="setup"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
